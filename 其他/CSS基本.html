<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS基本属性设置</title>
    <style>
        /* 此处为注释部分*/
        p{
            background-color: red;
        }
        h1{
            color: #000;
        }
        span{
            font-size: 28px;
        }
    </style>
</head>
<body>

<p>设置P标签背景颜色为红色</p>
<h1>设置h1字体颜色为黑色</h1>
<span>设置span标签字体大小为28px</span>

</body>
</html>
