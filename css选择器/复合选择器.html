<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合选择器</title>
    <style>
        .class_li{
            color: chocolate;
        }
        span{
            font-size: 30px;
        }
        ul #id_li{
            color: red;
            font-size: 18px;
        }

         li.class_li2{
            color: blue;
            font-size: 25px;
        }
    </style>
</head>
<body>
<h1>我是标题</h1>
<p>复合选择器 由两个选择器构成，第一个是标签选择器，第二个是ID选择器或者
    类选择器，如<span>h1.class1(不带空格)</span> 或者<span>h2 #id2（带空格）</span></p>
<ul>
    <li class="class_li">导航1</li>
    <li class="class_li">导航2</li>
    <li class="class_li">导航3</li>
    <li class="class_li">导航4</li>
</ul>

<ul>
    <li id="id_li">导航1</li>
    <li >导航2</li>
    <li >导航3</li>
    <li >导航4</li>
</ul>

<ul class="class_li">
    <li class="class_li2">导航1</li>
    <li >导航2</li>
    <li>导航3</li>
    <li>导航4</li>
</ul>
</body>
</html>
