<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>

        a:link{
            color: blue;
        }

        a:hover{
            color: black;
        }
        p:first-letter{
            font-size: 18px;
            color: blue;
        }
        p:before{
            content: '========';
        }
        p:after{
            content: '!!!!!!!!!';
        }

    </style>
</head>
<body>
<p>我是段落我是段落我是段落我是段落</p>
<a href="#">超连接1</a>
<a href="#">超连接2</a>
<a href="#">超连接3</a>
</body>
</html>
